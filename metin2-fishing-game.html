<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Minigame - Metin2 Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            font-family: Arial, sans-serif;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 400px;
        }

        .game-header {
            background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
            border: 3px solid #d4a574;
            border-bottom: none;
            padding: 8px;
            text-align: center;
            color: #f4e4c1;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            border-radius: 8px 8px 0 0;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .close-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            width: 20px;
            height: 20px;
            background: #8b0000;
            border: 2px solid #d4a574;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .close-btn:hover {
            background: #a00000;
        }

        .game-window {
            background: linear-gradient(135deg, #0099cc 0%, #006699 100%);
            border: 3px solid #d4a574;
            border-top: none;
            padding: 20px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .score-display {
            position: absolute;
            top: 15px;
            right: 20px;
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            border: 3px solid #d4a574;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .coin-icon {
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #ffd700 0%, #ffaa00 100%);
            border-radius: 50%;
            border: 2px solid #b8860b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #654321;
            font-size: 14px;
            box-shadow: inset 0 -2px 4px rgba(0,0,0,0.3);
        }

        .score-text {
            color: #f4e4c1;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .canvas-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            margin: 0 auto;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            border-radius: 4px;
        }

        .timer-container {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer-icon {
            width: 32px;
            height: 32px;
            background: radial-gradient(circle, #fff 0%, #ddd 100%);
            border: 3px solid #8b4513;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        .timer-icon::after {
            content: '‚è±';
            font-size: 18px;
        }

        .timer-bar-container {
            flex: 1;
            height: 24px;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
            border: 2px solid #8b4513;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
        }

        .timer-bar {
            height: 100%;
            background: linear-gradient(180deg, #ffeb3b 0%, #ffc107 100%);
            transition: width 0.1s linear;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.4);
        }

        .hit-message {
            position: absolute;
            color: #ffeb3b;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 10px rgba(255,235,59,0.5);
            pointer-events: none;
            animation: hitPop 0.25s ease-out;
        }

        @keyframes hitPop {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            border-radius: 4px;
        }

        .game-over-text {
            color: #ffeb3b;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .game-over-text.failed {
            color: #ff5252;
        }

        .restart-btn {
            background: linear-gradient(180deg, #4caf50 0%, #2e7d32 100%);
            border: 3px solid #d4a574;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .restart-btn:hover {
            background: linear-gradient(180deg, #66bb6a 0%, #388e3c 100%);
        }

        .restart-btn:active {
            transform: translateY(2px);
        }

        .difficulty-selector {
            margin-bottom: 15px;
            text-align: center;
        }

        .difficulty-selector label {
            color: #f4e4c1;
            font-weight: bold;
            margin-right: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .difficulty-selector select {
            background: #654321;
            color: #f4e4c1;
            border: 2px solid #d4a574;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            Fishing
            <div class="close-btn" onclick="window.close()">√ó</div>
        </div>
        <div class="game-window">
            <div class="score-display">
                <div class="coin-icon">üêü</div>
                <div class="score-text"><span id="score">0</span> / 3</div>
            </div>
            
            <div class="difficulty-selector">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" onchange="resetGame()">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
                <div class="timer-container">
                    <div class="timer-icon"></div>
                    <div class="timer-bar-container">
                        <div class="timer-bar" id="timerBar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const timerBar = document.getElementById('timerBar');
        const difficultySelect = document.getElementById('difficulty');

        // Game settings
        const GAME_DURATION = 6000; // 6 seconds
        const TARGET_HITS = 3;
        const IDLE_TIME = { min: 300, max: 800 };
        
        const DIFFICULTY_SETTINGS = {
            easy: { min: 5, max: 15 },
            medium: { min: 30, max: 80 },
            hard: { min: 20, max: 50 }
        };

        // Game state
        let gameState = {
            score: 0,
            startTime: 0,
            isGameOver: false,
            fish: { x: 0, y: 0, vx: 0, vy: 0, radius: 12 },
            circle: { x: 0, y: 0, radius: 0 },
            lastMoveTime: 0,
            isIdle: true,
            idleDuration: 0
        };

        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playHitSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playFailSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = container.clientWidth;
            canvas.width = size;
            canvas.height = size;
            
            gameState.circle.x = size / 2;
            gameState.circle.y = size / 2;
            gameState.circle.radius = size * 0.35;
            
            if (gameState.fish.x === 0 && gameState.fish.y === 0) {
                gameState.fish.x = gameState.circle.x;
                gameState.fish.y = gameState.circle.y;
            }
        }

        function showHitMessage(x, y) {
            const message = document.createElement('div');
            message.className = 'hit-message';
            message.textContent = 'HIT!';
            message.style.left = x + 'px';
            message.style.top = y + 'px';
            message.style.transform = 'translate(-50%, -50%)';
            
            canvas.parentElement.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 250);
        }

        function showGameOver(success) {
            gameState.isGameOver = true;
            
            const overlay = document.createElement('div');
            overlay.className = 'game-over-overlay';
            
            const text = document.createElement('div');
            text.className = success ? 'game-over-text' : 'game-over-text failed';
            text.textContent = success ? 'SUCCESS!' : 'FAILED!';
            
            const btn = document.createElement('button');
            btn.className = 'restart-btn';
            btn.textContent = 'Try Again';
            btn.onclick = () => {
                overlay.remove();
                resetGame();
            };
            
            overlay.appendChild(text);
            overlay.appendChild(btn);
            canvas.parentElement.appendChild(overlay);
            
            if (!success) {
                playFailSound();
            }
        }

        function isPointInCircle(px, py, cx, cy, radius) {
            const dx = px - cx;
            const dy = py - cy;
            return (dx * dx + dy * dy) <= (radius * radius);
        }

        function moveFish() {
            const now = Date.now();
            
            if (gameState.isIdle) {
                if (now - gameState.lastMoveTime >= gameState.idleDuration) {
                    // End idle, make a jump
                    const difficulty = DIFFICULTY_SETTINGS[difficultySelect.value];
                    const jumpDistance = difficulty.min + Math.random() * (difficulty.max - difficulty.min);
                    const angle = Math.random() * Math.PI * 2;
                    
                    const newX = gameState.fish.x + Math.cos(angle) * jumpDistance;
                    const newY = gameState.fish.y + Math.sin(angle) * jumpDistance;
                    
                    // Check if new position is inside circle
                    if (isPointInCircle(newX, newY, gameState.circle.x, gameState.circle.y, gameState.circle.radius - gameState.fish.radius)) {
                        gameState.fish.x = newX;
                        gameState.fish.y = newY;
                    } else {
                        // Try to move towards center instead
                        const toCenterAngle = Math.atan2(gameState.circle.y - gameState.fish.y, gameState.circle.x - gameState.fish.x);
                        const safeDistance = jumpDistance * 0.5;
                        gameState.fish.x += Math.cos(toCenterAngle) * safeDistance;
                        gameState.fish.y += Math.sin(toCenterAngle) * safeDistance;
                    }
                    
                    // Start new idle period
                    gameState.isIdle = true;
                    gameState.lastMoveTime = now;
                    gameState.idleDuration = IDLE_TIME.min + Math.random() * (IDLE_TIME.max - IDLE_TIME.min);
                }
            }
        }

        function drawWater() {
            // Water background with gradient
            const gradient = ctx.createRadialGradient(
                gameState.circle.x, gameState.circle.y, 0,
                gameState.circle.x, gameState.circle.y, gameState.circle.radius
            );
            gradient.addColorStop(0, '#0099cc');
            gradient.addColorStop(1, '#006699');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawCircle() {
            // Outer glow
            ctx.beginPath();
            ctx.arc(gameState.circle.x, gameState.circle.y, gameState.circle.radius + 4, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 100, 100, 0.3)';
            ctx.lineWidth = 8;
            ctx.stroke();
            
            // Main circle
            ctx.beginPath();
            ctx.arc(gameState.circle.x, gameState.circle.y, gameState.circle.radius, 0, Math.PI * 2);
            ctx.strokeStyle = '#ff6b6b';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Inner highlight
            ctx.beginPath();
            ctx.arc(gameState.circle.x, gameState.circle.y, gameState.circle.radius - 2, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 150, 150, 0.4)';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function drawFish() {
            const fish = gameState.fish;
            
            // Fish shadow
            ctx.beginPath();
            ctx.arc(fish.x + 2, fish.y + 2, fish.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fill();
            
            // Fish body
            ctx.beginPath();
            ctx.arc(fish.x, fish.y, fish.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#555555';
            ctx.fill();
            ctx.strokeStyle = '#333333';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Fish highlight
            ctx.beginPath();
            ctx.arc(fish.x - 3, fish.y - 3, fish.radius * 0.4, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fill();
        }

        function updateTimer() {
            if (gameState.isGameOver) return;
            
            const elapsed = Date.now() - gameState.startTime;
            const remaining = Math.max(0, GAME_DURATION - elapsed);
            const percentage = (remaining / GAME_DURATION) * 100;
            
            timerBar.style.width = percentage + '%';
            
            if (remaining === 0 && gameState.score < TARGET_HITS) {
                showGameOver(false);
            }
        }

        function gameLoop() {
            if (!gameState.isGameOver) {
                moveFish();
                updateTimer();
            }
            
            drawWater();
            drawCircle();
            drawFish();
            
            requestAnimationFrame(gameLoop);
        }

        function handleClick(e) {
            if (gameState.isGameOver) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            // Check if click is on fish
            const dx = x - gameState.fish.x;
            const dy = y - gameState.fish.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance <= gameState.fish.radius) {
                // Check if fish is inside circle
                if (isPointInCircle(gameState.fish.x, gameState.fish.y, gameState.circle.x, gameState.circle.y, gameState.circle.radius)) {
                    gameState.score++;
                    scoreDisplay.textContent = gameState.score;
                    playHitSound();
                    showHitMessage(e.clientX - rect.left, e.clientY - rect.top);
                    
                    if (gameState.score >= TARGET_HITS) {
                        showGameOver(true);
                    }
                }
            }
        }

        function resetGame() {
            // Remove any existing overlays
            const overlays = document.querySelectorAll('.game-over-overlay');
            overlays.forEach(overlay => overlay.remove());
            
            gameState = {
                score: 0,
                startTime: Date.now(),
                isGameOver: false,
                fish: { x: gameState.circle.x, y: gameState.circle.y, vx: 0, vy: 0, radius: 12 },
                circle: gameState.circle,
                lastMoveTime: Date.now(),
                isIdle: true,
                idleDuration: IDLE_TIME.min + Math.random() * (IDLE_TIME.max - IDLE_TIME.min)
            };
            
            scoreDisplay.textContent = '0';
            timerBar.style.width = '100%';
        }

        // Initialize
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('click', handleClick);
        
        resizeCanvas();
        resetGame();
        gameLoop();
    </script>
</body>
</html>
